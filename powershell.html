    overflow: hidden;

  #overlay {
    position: fixed;
    top:0; left:0; width: 100%; height: 100%;

    color: #f44747;
    font-size: 2rem;
    display: flex;

  #overlay button {

  #startBtn {

  #startBtn:hover {

  #terminal {
    padding: 20px;
    white-space: pre-wrap;
    height: 100vh;
    overflow-y: auto;
    box-sizing: border-box;
    position: relative;
    z-index: 1;
  }

  /* Syntax coloring */
  .cmd     { color: #569cd6; }
  .string  { color: #ce9178; }
  .var     { color: #9cdcfe; }
  .success { color: #6a9955; }
  .warn    { color: #dcdcaa; }
  .error   { color: #f44747; }
  .info    { color: #4ec9b0; }
  .gray    { color: #808080; }
  .blue    { color: #00bfff; }

  /* Blinking cursor */
  .blinking-cursor::after {
    content: "_";
    animation: blink 1s steps(1) infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Progress bar styling */
  .progress-container {
    width: 100%;
    background-color: #333;
    border-radius: 4px;
    margin: 10px 0;
    overflow: hidden;
  }
  .progress-bar {
    height: 16px;
    background-color: #6a9955;
    width: 0;
    transition: width 0.3s ease;
  }

  /* Hacker popup style */
  .hacker-popup {
    position: fixed;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 0.9rem;
    font-family: Consolas, monospace;
    color: #0f0;
    background-color: rgba(0, 255, 0, 0.12);
    box-shadow: 0 0 6px 2px rgba(0, 255, 0, 0.3);
    opacity: 0;
    pointer-events: none;
    z-index: 9998;
    user-select: none;
    animation: fadeInOut 4s ease forwards;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(10px); }
    10% { opacity: 1; transform: translateY(0); }
    90% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-10px); }
  }
</style>

  let i = 0;
  let isTyping = false;

  function typeLine() {
    if (i >= lines.length) {
      showCursor();
      return;
    }

    if (lines[i].progress) {
      addProgress(lines[i].text, lines[i].class, lines[i].duration).then(() => {
        i++;
        typeLine();
      });
    } else {
      const lineText = lines[i].text;
      const lineClass = lines[i].class;

      const lineDiv = document.createElement('div');
      if(lineClass) lineDiv.classList.add(lineClass);
      terminal.appendChild(lineDiv);

      typeText(lineDiv, lineText, 30).then(() => {
        i++;
        setTimeout(typeLine, 200);
      });
    }
  }

  function typeText(element, text, delay) {
    return new Promise((resolve) => {
      let index = 0;
      element.textContent = '';
      isTyping = true;
      function typeChar() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          playSound(element.classList);
          index++;
          setTimeout(typeChar, delay);
        } else {
          isTyping = false;
          resolve();
        }
      }
      typeChar();
    });
  }

  function playSound(classList) {
    if (classList.contains('error')) {
      errorSound.currentTime = 0;
      errorSound.play();
    } else if (classList.contains('success')) {
      successSound.currentTime = 0;
      successSound.play();
    } else {
      typeSound.currentTime = 0;
      typeSound.play();
    }
  }

  function showCursor() {
    const cursor = document.createElement('div');
    cursor.classList.add('blinking-cursor');
    terminal.appendChild(cursor);
    terminal.scrollTop = terminal.scrollHeight;
  }

  function addProgress(text, className, duration) {
    return new Promise((resolve) => {
      const container = document.createElement('div');
      if (className) container.classList.add(className);
      container.textContent = text;
      terminal.appendChild(container);

      const progressCont = document.createElement('div');
      progressCont.classList.add('progress-container');
      const progressBar = document.createElement('div');
      progressBar.classList.add('progress-bar');
      progressCont.appendChild(progressBar);
      terminal.appendChild(progressCont);
      terminal.scrollTop = terminal.scrollHeight;

      let start = null;
      function animate(timestamp) {
        if (!start) start = timestamp;
        let elapsed = timestamp - start;
        let progressPercent = Math.min(elapsed / duration, 1) * 100;
        progressBar.style.width = progressPercent + '%';
        terminal.scrollTop = terminal.scrollHeight;
        if (elapsed < duration) {
          requestAnimationFrame(animate);
        } else {
          resolve();
        }
      }
      requestAnimationFrame(animate);
    });
  }

  // Fullscreen helper
  async function enterFullScreen() {
    try {
      if (!document.fullscreenElement) {
        await document.documentElement.requestFullscreen();
      }
    } catch (err) {
      console.warn("Fullscreen request failed:", err);
    }
  }

  // Detect and block ESC & Alt+F4
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      e.preventDefault();
      enterFullScreen();
    }
    if ((e.altKey && e.key === 'F4') || e.keyCode === 115) {
      e.preventDefault();
      showOverlay("‚ö†Ô∏è Task Manager Detected! Blocking termination attempts...");
    }
  });

  // Re-enter fullscreen if exited
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      enterFullScreen();
    }
  });

  // Overlay show/hide
  function showOverlay(message) {
    overlayText.textContent = message;
    overlay.style.display = 'flex';
  }
  closeOverlayBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
  });

  // Start button triggers fullscreen and starts typing
  startBtn.addEventListener('click', async () => {
    await enterFullScreen();
    startBtn.style.display = 'none';
    terminal.style.display = 'block';
    typeLine();
    startHackerPopups();
  });

  // Hacker popup animation
  function createHackerPopup(message) {
    const popup = document.createElement('div');
    popup.classList.add('hacker-popup');
    popup.textContent = message;

    // Random position on screen
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    popup.style.left = (Math.random() * (vw - 200)) + 'px';
    popup.style.top = (Math.random() * (vh - 50)) + 'px';

    document.body.appendChild(popup);

    // Remove popup after animation ends (4s)
    setTimeout(() => {
      popup.remove();
    }, 4000);
  }

  function startHackerPopups() {
    setInterval(() => {
      const message = hackerMessages[Math.floor(Math.random() * hackerMessages.length)];
      createHackerPopup(message);
    }, 3000);
  }
</script>
